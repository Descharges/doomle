<div class="container">
    <button class="cta" (click)="explorer.toggle()"
        [ngStyle]="{'background': this.classColor, 'border-color':this.classColor, 'color':this.textColor}">
        <i class="fa-solid fa-folder fa-lg"></i>
        <span class="button-text"><b>Mes ressources</b></span>
    </button>
    <span id="title"><b> {{this.name}} > </b>{{this.file}}</span>
</div>



<mat-toolbar>

</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #explorer mode="side" [(opened)]="explorerOpened" [ngStyle]="{'color': this.classColor}"
        style="width: 400px; max-width: 100%; text-align: left; background-color: #121212;">

        <h1 style="margin-left: 20px; margin-bottom: -10px;">{{this.name}}</h1>
        <div style="margin: 10px; padding: 10px; border-radius: 20px; border-width: 1px; border:3px solid;">
            <p style="margin-left:0px; color: white;">{{this.description}}</p>
        </div>

        <div
            style="margin: 10px; padding: 10px; border-radius: 20px; background-color: #232323; color: lightgray; list-style: none;">

            <app-recursive-list [folder]="this.files" [classId]="this.classId" [color]="this.classColor">
            </app-recursive-list>

        </div>

        <div *ngIf="this.user.data.type == 'teacher'" class="edit" style="border-radius: 20px; background-color: #242424;
        text-align: center; padding: 10px; margin: 10px; transition: 0.5s; cursor: pointer;">
            <p style="margin-left:0px; color: white;">Passer en mode Ã©dition</p>
        </div>
