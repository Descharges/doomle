<mat-sidenav-container>
    <mat-sidenav #explorer mode="side" [(opened)]="explorerOpened" [ngStyle]="{'background': this.classColor}">
        <mat-nav-list>
            <p><br/>Cours : {{selectedClass.name}}</p>
            <mat-list-item (click)="toggleSubmenu()">
                Chapitre1
                <mat-icon class="menu-button">expand_more</mat-icon>
            </mat-list-item>
            
            <div class="submenu" *ngIf="showSubmenu" >
                <a mat-list-item *ngFor="let ressource of ressourceList" href="">{{ressource.name}}</a>
            </div>
            <mat-list-item (click)="toggleSubmenu()">
                Chapitre 2
                <mat-icon class="menu-button">expand_more</mat-icon>
            </mat-list-item>
            <div class="submenu" *ngIf="showSubmenu" >
                <a mat-list-item *ngFor="let ressource of ressourceList" href="">{{ressource.name}}</a>
            </div>

        </mat-nav-list>


        
    </mat-sidenav>


    <mat-sidenav-content>
        <button (click)="explorer.toggle()" [ngStyle]="{'background': this.classColor}" style="padding-left:  50px; position: absolute; z-index: 100;"><mat-icon [inline]="true">folder</mat-icon></button>
        <mat-toolbar>
            <span><b>RE4E > </b>TD > TD1 > Sujet.pdf</span>
        </mat-toolbar>
        <app-main-view [classId]="this.classId" [resId]="this.resId"></app-main-view>
    </mat-sidenav-content>

  </mat-sidenav-container>
