<mat-sidenav-container>
	<mat-sidenav mode="side" [(opened)]="toolbarOpened">
		<mat-nav-list>

			<mat-list-item *ngFor="let class of classList">
				{{class.name}}
			</mat-list-item>
			


		</mat-nav-list>

		
		
	</mat-sidenav>


	<mat-sidenav-content>
		<app-explorer></app-explorer>
		<button (click)="toolbarOpened = !toolbarOpened">Toogle sidenav</button>
		
		
	</mat-sidenav-content>

  </mat-sidenav-container>
