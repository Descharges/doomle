<mat-sidenav-container autosize>


	<mat-sidenav #sidebar mode="push" [(opened)]="sidenavOpened">
		<img src="/assets/logo.png" style="width: 80%; margin-top: 20px;"/>

		<mat-nav-list>
			<mat-list-item *ngFor="let class of classList" (click)="selectClass(class)">
				{{class.name}}
			</mat-list-item>
		</mat-nav-list>
	</mat-sidenav>



	<mat-sidenav-content class="padded">
		<button (click)="sidebar.toggle()" style="position: absolute; z-index: 100;"><mat-icon [inline]="true">book</mat-icon></button>
		<app-explorer></app-explorer>
		
	</mat-sidenav-content>



  </mat-sidenav-container>
