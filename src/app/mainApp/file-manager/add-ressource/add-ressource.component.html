<form (ngSubmit)="addRessource()">
    <div class="">
      
        <div class="col-sm mb-3">
          <label>Nom de la ressource</label>
        <input type="text" class="form-control" [(ngModel)]="this.res.filename" name="ressourceName"/>
        </div>
    </div>




    <div class="form-row ">
        <div class="col-sm mb-3">
        <label>Chemin de la ressource</label>
        <input type="text" class="form-control" [(ngModel)]="this.res.path" name="ressourcePath"/>
        </div>
    </div>

    
    <div class="dropdown mb-3">
      <select name="class" class="btn btn-secondary dropdown-toggle" [(ngModel)]="this.res.type">
          <option value="" disabled>Format de la ressource</option>
          <option *ngFor="let filetype of filetypes" [ngValue]="filetype" class="dropdown-item">
            {{ filetype }}
          </option>
        </select>
      </div>

    
    <div class="selectFile mb-3">
      <label>SÃ©lection du fichier</label>
      <input type="file" (change)="onFileSelected($event)" />
    </div>
    
    <input type="submit" class="btn btn-primary"  value="Ajouter la ressource"/>

</form>
