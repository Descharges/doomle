<section class="vh-100">
  <div class="container py-3">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 2rem; background-color: #232323; color: white;">
          <div class="card-body p-4 p-md-5">
            <img src="/assets/logo.png"
                  alt="login form" class="img-fluid w-25 pb-3" style="margin-right: 15px;min-width: 250px;" />
            <form (submit)="this.createAccount(); $event.preventDefault()">

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label" for="firstName">Prénom</label>
                    <input #name required type="text" id="firstName" class="form-control form-control-lg" />
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label" for="lastName">Nom</label>
                    <input #fam_name required type="text" id="lastName" class="form-control form-control-lg" />
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                    <label for="birthdayDate" class="form-label">Mail</label>
                    <input #mail required type="mail" class="form-control form-control-lg" id="birthdayDate" />
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline datepicker w-100">
                    <label for="birthdayDate" class="form-label">Etablissement</label>
                    <input type="mail" class="form-control form-control-lg" id="birthdayDate" />
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <label class="form-label" for="emailAddress">Mot de passe</label>
                    <input #pwd required type="password" class="form-control form-control-lg" />
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <label class="form-label" for="emailAddress">Confirmation de mot de passe</label>
                    <input #pwd_verif required type="password" class="form-control form-control-lg" />
                  </div>

                </div>
              </div>

              <div class="pt-1 mb-4">
                <input class="btn btn-primary btn-lg" style="background-color: #ff7b00; color: #232323;" type="submit" value="Inscription" />
              </div>

              <p *ngIf="this.status=='false'" style="color:#ff3939;">Une erreur est survenue dans la création du compte</p>
              <p *ngIf="this.status=='nofill'" style="color:#ff3939;">Veuillez remplir tout les champs</p>
              <p *ngIf="this.status=='mail'" style="color:#ff3939;">Veuillez entrer une adresse email valide</p>
              <p *ngIf="this.status=='pwd'" style="color:#ff3939;">Le mot de passe et la vérification ne correspondent pas</p>
              <p *ngIf="this.status=='true'" style="color:#3a9e01;">Compte crée, vous allez être redirigé vers la page de login...</p>

              <p class="mb-0 b-lg-2">Déja un compte ? <a routerLink="/auth/login"
                style="color: #ff7b00;">Connectez-vous ici !</a></p>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
