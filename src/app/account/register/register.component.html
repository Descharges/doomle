                    <label class="form-label" for="lastName">Nom</label>
                    <input type="text" id="lastName" class="form-control form-control-lg" />
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                    <label for="birthdayDate" class="form-label">Mail</label>
                    <input type="mail" class="form-control form-control-lg" id="birthdayDate" />
                  </div>

                </div>

                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <label class="form-label" for="emailAddress">Mot de passe</label>
                    <input type="password" id="emailAddress" class="form-control form-control-lg" />
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <label class="form-label" for="emailAddress">Confirmation de mot de passe</label>
                    <input type="password" id="emailAddress" class="form-control form-control-lg" />
                  </div>

                </div>
              </div>

              <div class="pt-1 mb-4">
                <input class="btn btn-primary btn-lg" style="background-color: #ff7b00; color: #232323;" type="submit" value="Inscription" />
              </div>
              <br/>

              <p class="mb-0 b-lg-2">Déja un compte ? <a href="/auth/login"

          </div>
        </div>
      </div>
    </div>
