<section class="vh-100" style="background-image: url('https://www.oecd-nea.org/upload/docs/image/jpeg/2020-11/book_stack.jpg');">
  <div class="container py-3" style="max-width: 600px;">
    <div class="row" >
      <div class="col">
        <div class="card" style="border-radius: 1rem; background-color: #232323; color: white;">
          <div class="row">
            <div class="col">
              <div class="card-body p-4 p-lg-5 text-white">

                <form (submit)="this.checkLogin(); $event.preventDefault()">
                  <h5 class="fw-normal mb-3 pb-1" style="letter-spacing: 1px;">Bienvenue sur</h5>
                  <img src="/assets/logo.png"
                  alt="login form" class="img-fluid w-25 pb-3" style="margin-right: 15px;min-width: 250px;" />

                  

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">Adresse e-mail</label>
                    <input #mail required type="email" id="mail" style="background-color: #232323; color: white;" class="form-control form-control-lg" />              
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27">Mot de passe</label>
                    <input #pwd required type="password" id="fpwd" class="form-control form-control-lg" style="background-color: #232323; color: white;" />
                  </div>

                  <div class="pt-1 mb-4">
                    <input class="btn btn-lg btn-block" style="background-color: #ff7b00; transition: 0.5s;" type="submit" value="Connexion"/>
                  </div>

                  <p *ngIf="this.login=='fail'" style="color:#ff3939;">Mot de passe incorrect</p>

                  <p class="mb-5 pb-lg-2">Pas de compte ? <a href="#!"
                      style="color: #ff7b00;">Inscrivez-vous ici !</a></p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
